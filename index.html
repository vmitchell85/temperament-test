<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperament Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/app.css" />
</head>
<body>
    <div id="app">
        <div class="w-full md:w-3/4 lg:w-1/2 mx-auto mt-8">
            <div class="text-2xl">Temperament Test</div>
            <div class="text-normal leading-normal text-grey-darker m-4">
                 This Temperament Test is made up of 40 groups of terms, consisting of four choices each. Read the four choices in each group,
                and then click the choice that best describes you. When you have chosen a term for each of the 40 groups, click the "See Results" button.
            </div>
            <div class="text-right mb-1 mx-2 md:mx-0">
                <button class="text-grey-darker rounded-lg text-xs" @click="fakeIt">See Example Results</button>
            </div>
            <question :question="$store.state.activeQuestion" :answer="$store.getters.answer" v-if="!showResults"></question>
            <div class="mt-8 text-center" v-if="$store.getters.remaining == 0 && !showResults">
                <button class="bg-blue text-white px-4 py-2 rounded" @click="showResults = true">See Results</button>
            </div>
            <div class="bg-white border-t-4 border-blue mt-8 shadow-md" v-if="showResults">
                <div class="font-normal text-lg px-4 py-2 border-b flex justify-between">Results</div>
                <div class="p-4 flex" v-for="(result, label) in $store.getters.results">
                    <div class="w-1/5" v-text="label"></div>
                    <div class="flex-grow">
                        <div class="bg-blue p-2 rounded-full" :style="'width:' + (result/40 * 100) + '%'"></div>
                    </div>
                    <div class="ml-2" v-text="result"></div>
                </div>
                <div class="px-4 py-2 text-center border-t">
                    <button class="bg-blue text-white px-4 py-2 rounded" @click="resetForm">Reset Form</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
