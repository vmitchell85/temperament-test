<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperament Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/app.css" />
</head>
<body class="bg-blue-lightest">
    <div id="app">
        <div class="w-1/2 mx-auto mt-8">
            <button class="bg-red px-4 py-2" @click="fakeIt">Go</button>
            <br>
            <br>
            <br>
            <br>
            <question :question="$store.state.activeQuestion" :answer="$store.getters.answer" v-show="!showResults"></question>
            <div class="mt-8 text-center" v-if="$store.getters.remaining == 0 && !showResults">
                <button class="bg-blue text-white px-4 py-2 rounded" @click="showResults = true">See Results</button>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
